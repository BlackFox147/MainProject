<!-- Static navbar -->

<ng2-slim-loading-bar></ng2-slim-loading-bar>
<div class="container">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Helper</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a [routerLink]="['home']">Home</a></li>                   

                </ul>
               
                <ul class="nav navbar-nav navbar-right">
                    <li><a *ngIf="!isUserLoggedIn()" [routerLink]="['register']">Log in</a></li>
                    <li *ngIf="isUserLoggedIn()"><a [routerLink]="['account']">{{LoginUserAccountData.Profile.UserName}}</a></li>
                    <li *ngIf="isUserLoggedIn()"><a href="#" (click)="LogOff()">Log off</a></li>

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>
    <div style="margin-top: 50px;" class='container-fluid'>
        <router-outlet></router-outlet>
        
    </div>
</div>
