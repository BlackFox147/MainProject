<!-- Static navbar -->


<div class="container">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a [routerLink]="['home']">Home</a></li>
                    <li><a [routerLink]="['user']">Users Management</a></li>

                    <li><a [routerLink]="['login']">LoginTest</a></li>

                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a *ngIf="!isUserLoggedIn()" [routerLink]="['register']">Register</a></li>
                    <li *ngIf="isUserLoggedIn()"><a [routerLink]="['account']">{{LoginUserAccountData.Profile.UserName}}</a></li>
                    <li *ngIf="isUserLoggedIn()"><a href="#" (click)="LogOff()">LogOff</a></li>

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>
    <div style="margin-top: 50px;" class='container'>
        <router-outlet></router-outlet>
    </div>
</div>
