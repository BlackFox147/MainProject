<style>
/* Styles go here */

.wp-block.property.list {
  border: 1px solid #e0eded;
  margin-bottom: 15px !important;
}
.wp-block {
  margin: 0 0 15px 0;
  -webkit-transition: all .3s linear;
  transition: all .3s linear;
  position: relative;
  cursor: default;
  border-radius: 2px;
}
.wp-block.property.list {
  padding: 15px 15px 0 15px;
}
.wp-block.property.list {
  margin: 0;
  padding: 0;
  font-size: 16px;
  font-weight: 400;
}
.wp-block .wp-block-body {
  padding: 15px;
}
.wp-block.property.list .wp-block-img {
  display: table-cell;
  width: 250px;
}
.wp-block.property.list .wp-block-img img {
  width: 100%;
}
.wp-block.property.list .wp-block-content .content-title {
  font-size: 20px;
  color: #3498db;
  margin-bottom: 5px;
}
.wp-block.property.list .wp-block-body .wp-block-content {
  display: table-cell;
  vertical-align: top;
  padding-left: 15px;
}
.wp-block.property.list .wp-block-content .description {
  padding-bottom: 10px;
  border-bottom: 1px solid #e0eded;
}
.wp-block.property.list .wp-block-footer ul.aux-info {
  width: 100%;
  margin: 0;
  padding: 0;
  display: block;
  background: #fcfcfc;
  border-top: 1px solid #e0eded;
}
.wp-block.property.list .wp-block-footer ul.aux-info li {
  display: table-cell;
  padding: 10px 15px;
  vertical-align: middle;
  border-right: 1px solid #e0eded;
}
.ribbon.base {
  background: #3498db;
  color: #fff;
  border-right: 5px solid #8bc4ea;
}
.ribbon {
  position: absolute;
  top: 20px;
  right: -5px;
  padding: 15px;
}
.base {
  background: #3498db;
  color: #fff !important;
}
.ribbon:before, .ribbon:after {
  content: '';
  position: absolute;
  left: -9px;
  border-left: 10px solid transparent;
}
.ribbon:before {
  top: 0;
}
.ribbon.base:before {
  border-top: 27px solid #3498db;
}
.ribbon.base:after {
  border-bottom: 27px solid #3498db;
}
.ribbon:after {
  bottom: 0;
}
</style>
<button title="Show" class="btn btn-primary" (click)="Show()">Show</button>



<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="wp-block property list" *ngFor="let num of numbers">

                <div class="wp-block-body">
                    <div class="wp-block-img">
                        <a href="#">
                            <img src="http://itchief.ru/assets/demo/image/image1-800-530.jpg" alt="">
                        </a>
                    </div>
                    <div class="wp-block-content">
                        <small>
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> 11.01.2015
                        </small>
                        <h4 class="content-title">Lorem ipsum</h4>
                        <p class="description">Lorem ipsum dolor sit amet, consectetur adipisg elitm Ut tincidunt purus iaculis ipsum dctum non dtum quam.</p>
                        <span class="pull-left">
                            <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>   Bootstrap {{num}}
                        </span>
                        <span class="pull-right">
                            <span class="capacity">
                                <i class="fa fa-user"></i> Имя Фамилия
                            </span>
                        </span>
                    </div>
                </div>
                <div class="wp-block-footer">
                    <ul class="aux-info">
                        <li><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 365</li>
                        <li><span class=" glyphicon glyphicon-comment" aria-hidden="true"></span> 5</li>
                        <li><span class="glyphicon glyphicon-star" aria-hidden="true"></span> 2</li>
                        <li><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> +5 <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span></li>
                        <li><span class="glyphicon glyphicon-tags" aria-hidden="true"></span> Тег 1, Тег 2, Тег 3</li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
</div>
