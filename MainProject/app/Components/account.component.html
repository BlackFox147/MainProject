<div class="col-xs-10">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" (change)="onChange()" type="text" name="userName"
                                           [(ngModel)]="qqq.UserName" #UserName="ngModel" />
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" (change)="onChange()" class="form-control" name="email"
                                           [(ngModel)]="qqq.Email" #Email="ngModel" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" (change)="onChange()" class="form-control" name="password"
                                           [(ngModel)]="qqq.Password" #Password="ngModel" />
       
    </div>

    <div>
        <p>{{UserName.name}} : {{UserName.model}}</p>
        <p>{{Email.name}} : {{Email.model}}</p>
        <p>{{Password.name}} : {{Password.model}}</p>
    </div>
    <img src="../../images/{{qqq.Profile.UserImageName}}" style="width:200px;height:200px" />

</div>

<h2>Upload Files Sample</h2>
<div class="fileUpload btn btn-primary" *ngIf="isUploadBtn">
    <span>Upload</span>
    <input type="file" id="btnUpload" value="Upload" (change)="fileChange($event)" class="upload" />
</div>
<style>
    #pgnumber {
        display: none !important;
    }

    .fileUpload {
        position: relative;
        overflow: hidden;
        margin: 10px;
    }

        .fileUpload input.upload {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
        }
</style>
